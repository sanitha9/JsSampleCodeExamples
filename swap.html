<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let FirstNumber = prompt("Enter the first number");
        let SecondNumber = prompt("Enter Second Number");
        console.log("Number before swapping,","firstNumber is",FirstNumber,"SecondNumber is",SecondNumber);
       function swap(FirstNumber,SecondNumber){
            let temp=FirstNumber;
            FirstNumber=SecondNumber;
            SecondNumber=temp;
        
          console.log("Number after swapping,","firstNumber is",FirstNumber,"SecondNumber is",SecondNumber);
        }
        swap(FirstNumber,SecondNumber);
    </script>
</body>
</html>
