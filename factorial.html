<body>
    <script>

   
    function factorial(num) {
        if (num < 0) {
          return "Factorial is not defined for negative numbers.";
        } else if (num === 0) {
          return 1;
        } else {
          return num * factorial(num - 1);
        }
      }
      
      let num = prompt("Enter the number");
      console.log(factorial(num));

    </script>
