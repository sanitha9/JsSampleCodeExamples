<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        let num=prompt("Enter a number");
        function root(num){
            if(num<0){
                console.log("Cannot find the square root of the number");
            }
        else{
            let sqrtnum=Math.sqrt(num);
            console.log("Square root of the number is"+sqrtnum);
        }

        }
        root(num);

    </script>
    
</body>
</html>
