<body>
    <script>
        function displayMultiplicationTable(num,range) {
         for (let i = 1; i <=range; i++) {
    console.log(`${i}X${num} = ${num * i}`);
  }
}

let num=prompt("Enter the number:");
let range=prompt("Enter the range to print the table:");

displayMultiplicationTable(num,range);
    </script>
</body>
