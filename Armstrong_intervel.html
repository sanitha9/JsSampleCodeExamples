<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let start = prompt("Enter the starting range of armstrong numbers:");
    let end = prompt("Enter the ending range of armstrong number:");

    console.log ("Armstrong Numbers are :");


for (let i = start; i < end+1; i++) {

    
    let digits = i.toString().length;
    let sum = 0;
    let temp = i;

    while (temp > 0) {

        let remainder = temp % 10;
        sum += remainder ** digits;
        
        temp = parseInt(temp / 10); 
    }
    if (sum == i) 
        console.log(i);
}
</script>
</body>
</html>
