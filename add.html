<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
      let num1,num2,result;
      num1=parseInt(document.getElementById("fn").value);
      num2=parseInt(document.getElementById("sn").value);
      result=num1+num2;
      document.getElementById("rl").value=result;
        }

        let a=prompt("Enter your name");
        // console.log(a);
        alert(a);
    </script>
</head>
<body>
    <p>FirstNumber:<input id="fn"></p>
    <p>SecondNumber:<input id="sn"></p>
    <button onclick="add()">Add</button>
    <p>Result:<input id="rl"></p>
    
</body>
</html>
