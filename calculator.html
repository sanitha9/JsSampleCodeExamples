<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      
     
      function add(){
        let num1,num2,result;
      num1=parseInt(document.getElementById("fn").value);
      num2=parseInt(document.getElementById("sn").value);
      result=num1+num2;
    //  
    alert(result);
        }
        function sub(){
            let num1,num2,result;
      num1=parseInt(document.getElementById("fn").value);
      num2=parseInt(document.getElementById("sn").value);
      result=num1-num2;
     // alert(result);
      document.getElementById("rl").value=result;
        }

        function mul(){
            let num1,num2,result;
      num1=parseInt(document.getElementById("fn").value);
      num2=parseInt(document.getElementById("sn").value);
      result=num1*num2;
     // alert(result);
      document.getElementById("rl").value=result;
        }
        function div(){
            let num1,num2,result;
      num1=parseInt(document.getElementById("fn").value);
      num2=parseInt(document.getElementById("sn").value);
      result=num1/num2;
     document.getElementById("rl").value=result;
   // alert(result);
        }
    </script> 
</head>
<body>
<p>FirstNumber:</p><input id="fn">
<p>SecondNumber:</p><input id="sn"><br><br>
<button onclick="add()">Addition</button>&nbsp;<button onclick="sub()">subtract</button>
<button onclick="mul()">multiply</button>
<button onclick="div()">Division</button><br>
<p>Result:<input id="rl"></p>
</body>
</html>
